		<div class="container" ng-app="formvalid">
				<div class="panel" data-ng-controller="validationCtrl">
				  <div class="panel-heading border">
					<h2>jquery datatable with Angularjs - individual column searching 
				</h2>
				  </div>
				  <div class="panel-body">
			
					<!---     ui-jq = angularjs binding .dataTable() function,   ui-options= bind to .dataTable({datatable option})--->
					<table id="example" class="table table-bordered bordered table-striped table-condensed datatable" ui-jq="dataTable" ui-options="dataTableOpt">
			
			
					  <thead>
						<tr>
						  <!-- <th>#</th> -->
						  <th>Season, Episode</th>
						  <th>Victim</th>
						  <th>Murderer</th>
						  <th>Who ordered the Murder</th>
						  <th>Cause of Death</th>
						</tr>
					  </thead>
			
			
					  <tfoot>
						<tr>
						  <!-- <th>#</th> -->
						  <th>Season, Episode</th>
						  <th>Victim</th>
						  <th>Murderer</th>
						  <th>Who ordered the Murder</th>
						  <th>Cause of Death</th>
						</tr>
					  </tfoot>
			
					  
					  <tbody>
						<tr ng-repeat="n in data">
						  <td>{{n[0]}}</td>
						  <td>{{n[1]}}</td>
						  <td>{{n[2]}}</td>
						  <td>{{n[3]}}</td>
						  <td>{{n[4]}}</td>
						</tr>
					  </tbody>
			
			
					</table>
